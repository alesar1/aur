[grav]
user = grav
group = grav
listen = /run/php-fpm/$pool.sock
listen.owner = root
listen.group = http
listen.mode = 0660
pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3
chdir = /usr/share/webapps/$pool
php_admin_value[date.timezone] = Europe/Berlin
php_admin_value[open_basedir] = /usr/share/webapps/$pool:/var/lib/$pool:/var/cache/$pool:/var/tmp/$pool:/etc/webapps/$pool:/var/log/$pool:/dev/urandom:/usr/lib/php/modules:/proc/meminfo
php_admin_value[session.save_path] = /var/cache/$pool/sessions
php_admin_flag[expose_php] = false
php_admin_flag[output_buffering] = off
