<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- Coelacanth typeface settings -->
<fontconfig>

<!-- Let fontconfig know this is a serif font -->
<alias>
	<family>Coelacanth</family>
	<default><family>serif</family></default>
</alias>

<!-- This font can substitute for these -->
<match target="pattern">
	<test qual="any" name="family"><string>Garamond</string></test>
	<edit name="family" mode="assign"><string>Coelacanth</string></edit>
</match>
<match target="pattern">
	<test qual="any" name="family"><string>Centaur</string></test>
	<edit name="family" mode="assign"><string>Coelacanth</string></edit>
</match>
<match target="pattern">
	<test qual="any" name="family"><string>Adobe Jenson Pro</string></test>
	<edit name="family" mode="assign"><string>Coelacanth</string></edit>
</match>
<match target="pattern">
	<test qual="any" name="family"><string>Hightower Text</string></test>
	<edit name="family" mode="assign"><string>Coelacanth</string></edit>
</match>

</fontconfig>

