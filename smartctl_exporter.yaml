smartctl_exporter:
  bind_to: "0.0.0.0:9633"
  url_path: "/metrics"
  fake_json: no
  smartctl_location: /usr/bin/smartctl
  collect_not_more_than_period: 60s
  # If no devices are specified in the config, they are scanned using the
  # `smartctl --scan-open` command.
  #devices:
  #- /dev/sda
  #- /dev/sdb
