[uwsgi]
uid = searx
gid = searx
env = LANG=C.UTF-8
env = LANGUAGE=C.UTF-8
env = LC_ALL=C.UTF-8
env = SEARX_SETTINGS_PATH=/etc/searx/settings.yml
logger = systemd
disable-logging = true
chmod-socket = 666
single-interpreter = true
master = true
lazy-apps = true
plugin = python
enable-threads = true
module = searx.webapp
chmod-socket = 666
http = :8888
cache2 = name=searxcache,items=2000,blocks=2000,blocksize=4096,bitmap=1
