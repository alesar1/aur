PACKAGE_NAME="@PKGNAME@"
PACKAGE_VERSION="@PKGVER@"
MAKE[0]="make -C /lib/modules/$kernelver/build M=/var/lib/dkms/$PACKAGE_NAME/$PACKAGE_VERSION/build modules CONFIG_AMD_SFH_HID=m"
CLEAN="make -C /lib/modules/$kernelver/build M=/var/lib/dkms/PACKAGE_NAME/$PACKAGE_VERSION/build clean CONFIG_AMD_SFH_HID=m"
BUILT_MODULE_NAME[0]="amd-sfh"
DEST_MODULE_LOCATION[0]="/kernel/drivers/hid/amd-sfh-hid"
AUTOINSTALL="yes"
