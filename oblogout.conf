[settings]
usehal = false

[looks]
opacity = 10
bgcolor = black
# buttontheme = OutMok
buttontheme = OutMok-small
buttons = lock, logout, switch, suspend, hibernate, restart, shutdown, cancel

[shortcuts]
lock = K
logout = L
switch = W
suspend = U
hibernate = H
restart = R
shutdown = S
cancel = Escape

[commands]
lock = ob_blurlock
# lock = i3lock -ec 1f1f1f
logout = fluxboxexit logout
switch = dm-tool switch-to-greeter
suspend = fluxboxexit suspend
hibernate = fluxboxexit hibernate
restart = fluxboxexit reboot
shutdown = fluxboxexit shutdown
