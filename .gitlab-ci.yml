# * Prepare

image: archlinux

variables:
  DOSUDO: "notroot ALL=(ALL) NOPASSWD: ALL"

stages:
  - test

before_script:
  - pacman --noconfirm -Syu
  - pacman --noconfirm -S sudo git fakeroot binutils
  - useradd -m notroot
  - echo "$DOSUDO" > /etc/sudoers.d/notroot

# * Test

build-package:
  stage: test
  script:
    - cd /home/notroot
    - su notroot -c "git clone https://aur.archlinux.org/python-vsg.git"
    - cd python-vsg
    - su notroot -c "makepkg --noconfirm --syncdeps --rmdeps --install --clean"
    - vsg -h
