flags: {}
extra-package-dbs: []
packages:
- '.'

extra-deps:
- ConfigFile-1.1.4
- broadcast-chan-0.2.1.1
- dbus-1.2.21
- dbus-hslogger-0.1.0.1
# gtk-sni-tray for a clean tray
- gtk-sni-tray-0.1.8.0
# GTK3 for my-taffybar
