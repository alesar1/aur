- cairo-0.13.8.1
- gio-0.13.8.1
- glib-0.13.8.1
- gtk2hs-buildtools-0.13.8.0
- pango-0.13.8.1

# From base taffybar
- gi-glib-2.0.25
- haskell-gi-0.25.0
- haskell-gi-base-0.25.0
# From manual "finding out the package and finding the most recent version"
- gi-cairo-connector-0.1.0
- gi-cairo-render-0.1.0
- gi-cairo-1.0.25
- gi-gmodule-2.0.1
- gi-pango-1.0.24
