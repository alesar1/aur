# Source : https://github.com/haskell-gi/haskell-gi/issues/298 and
#   https://github.com/haskell-gi/haskell-gi/issues/301
- gi-gobject-2.0.26
- gi-gio-2.0.28
# From gi-pango
- gi-harfbuzz-0.0.4
- gi-dbusmenu-0.4.9
- gi-dbusmenugtk3-0.4.10
