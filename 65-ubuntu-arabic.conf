<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
	<match target="pattern">
		<test name="lang" compare="contains">
			<string>ar</string>
		</test>
		<test name="family">
			<string>serif</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Ubuntu Arabic</string>
		</edit>
	</match>
	<match target="pattern">
		<test name="lang" compare="contains">
			<string>ar</string>
		</test>
		<test name="family">
			<string>sans-serif</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Ubuntu Arabic</string>
		</edit>
	</match>
	<match target="pattern">
		<test name="lang" compare="contains">
			<string>ar</string>
		</test>
		<test name="family">
			<string>monospace</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Ubuntu Arabic</string>
		</edit>
	</match>
	<match target="pattern">
		<test name="lang" compare="contains">
			<string>ar</string>
		</test>
		<test name="family">
			<string>system-ui</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Ubuntu Arabic</string>
		</edit>
	</match>
</fontconfig>
