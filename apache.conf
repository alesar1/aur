<VirtualHost *>
  ServerAdmin webmaster@roundcube.net
  ServerName mail.myhost.de

  DocumentRoot /usr/share/webapps/roundcube
  <Directory /usr/share/webapps/roundcube>
    Options FollowSymLinks
    AllowOverride All
    Require all granted
    php_admin_value open_basedir "/tmp/:/usr/share/webapps/roundcube:/etc/webapps/roundcube"
  </Directory>


  # Possible values include: debug, info, notice, warn, error, crit,
  # alert, emerg.
  LogLevel warn

  CustomLog /var/log/httpd/roundcube-access.log common
  ErrorLog /var/log/httpd/roundcube-error.log
  ServerSignature Off
</VirtualHost>
